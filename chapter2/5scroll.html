<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll</title>
    <style>
        .box {
            background-color: #b39ddb;
            width: 250px;
            height: 250px;
            margin: 20px;
        }

        .special {
            background-color: #a5d6a7;
        }

        .scroll-btn {
            width: 100px;
            height: 50px;
        }

        aside {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<aside>
    <button class="scroll-btn scroll-by-100">Scroll by 100px(y)</button>
    <button class="scroll-btn scroll-to-100">Scroll to 100px(y)</button>
    <button class="scroll-btn scroll-to-special">Scroll into special</button>
</aside>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box special"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<script>
    const special = document.querySelector('.special');
    special.addEventListener('click', (e) => {
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client (${e.clientX}, ${e.clientY})`);
        console.log(`page (${e.pageX}, ${e.pageY})`);
    });
    const scroll_by_100 = document.querySelector('.scroll-by-100');
    const scroll_to_100 = document.querySelector('.scroll-to-100');
    const scroll_to_special = document.querySelector('.scroll-to-special');
    scroll_by_100.addEventListener('click', () => {
        // ✔ 방법1)
        // window.scrollBy(0, 100);
        // ✔ 방법2)
        window.scrollBy({
            top : 100,
            left : 0,
            behavior: 'smooth'
        })
    });
    scroll_to_100.addEventListener('click', () => {
        window.scrollTo(0, 100);
    });
    scroll_to_special.addEventListener('click', () => {
        // ✔ 방법1)
        // const rect = special.getBoundingClientRect();
        // window.scrollTo(0, rect.top);
        // ✔ 방법2)
        special.scrollIntoView();
    });
</script>
</body>
</html>
